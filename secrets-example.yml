# http://www.goingserverless.com/blog/keeping-secrets-out-of-git
default: &default
  <<: *default
  TRELLO_KEY: <PUT YOUR TRELLO KEY>
  TRELLO_TOKEN: <PUT YOUR TRELLO TOKEN>
  TRELLO_BOARD_ID: <PUT YOUR TRELLO BOARD ID>
  TWILIO_SID: <PUT YOUR TWILIO SID>
  TWILIO_TOKEN: <PUT YOUR TWILIO TOKEN>
dev:
  <<: *default

stage:
  <<: *default

prod:
  <<: *default